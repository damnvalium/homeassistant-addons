name: "MinIO"
slug: "minio"
version: "latest"
description: "S3-compatible object storage addon"
arch:
  - aarch64
  - amd64
  - armhf
  - armv7
  - i386
image: "minio/minio"
startup: "services"
tempfs: true
ports:
  9000/tcp: 9000
  9001/tcp: 9001
map:
  - share:rw
environment:
  MINIO_ROOT_USER: "ROOTUSER"
  MINIO_ROOT_PASSWORD: "CHANGEME123"
options:
  console_address: ":9001"
  data_path: "/data"
schema:
  console_address: str
  data_path: str
command: >
  server {{ options.data_path }} --console-address {{ options.console_address }}