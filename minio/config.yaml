name: "MinIO"
slug: "minio"
version: "latest"
description: "S3-compatible object storage addon"
arch:
  - aarch64
  - amd64
  - armhf
  - armv7
  - i386
image: "minio/minio"
startup: "services"
tempfs: true
ports:
  9000/tcp: 9000
  9001/tcp: 9001
map:
  - share:rw
command: server /data --console-address ":9001"